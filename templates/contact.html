{% include "header.html" %}
<!-- contact.html -->
<section class="contact-us-page-container">
   <div class="content-margins">
      <div class="contact__left">
         <div class="contact-info">
            <h1 class="contact__title">contact us</h1>
            {{ current.fields.contact.address }}
            <div class="contact__email-num">
              <p class="info-red">{{ current.fields.contact.phone_numer }}</p>
              <p class="info-red"><a href="mailto:{{ current.fields.contact.email_address }}">Email Us</a></p>
            </div>
         </div>
         <div class="hours">
            <h1 class="contact__title">hours</h1>
            {% for h in current.fields.contact.hours %}
            <div>
               <h3 class="info-red hours__info">{{ h.hours }} <span>{{ h.day }}</span></h3>
               <!-- <h3 class="info-grey hours__info"></h3> -->
            </div>
            {% endfor %}
         </div>
      </div>
      <div class="contact__right">
         <div class="map-section">
            <h1 class="contact__title">map</h1>
            <div id="map-container">
               <div id="map">
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
