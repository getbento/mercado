{% include "header.html" %}

<!-- restaurants landing page -->

<section class="restaurant-landing">
  <div class="content-margins">

    <div class="page-landing-header">
      <div class="page-header-icon-left">
        <img src="{{static('img/restaurant-landing/Left.png')}}" alt="" class='header-icon-left'>
      </div>
      <h1>Our Restaurants</h1>
      <div class="page-header-icon-right">
        <img src="{{static('img/restaurant-landing/Right.png')}}" alt="" class='header-icon-right'>
      </div>
    </div>


    <div class="restaurant-landing-rests">
      {% for rest in boxes.restaurant.all %}
      <article class="rest-landing-rest rest-{{rest.slug}}">
        <section class="rest-landing-single-title">
          <h2>{{rest.name}}</h2>
        </section>

        <section class="rest-landing-img">
          <img src="{{ rest.fields.gallery[0].image_url }}" alt="{{rest.fields.gallery[0].alt_text}}">
        </section>

        <section class="rest-landing-rest-info">
          <div class="rest-landing-rest-info-cont">
            {{rest.fields.short_description}}

            <div class="rest-landing-rest-info-buttons">
              <a href="{{rest.url}}" class="rest-landing-learn-more more-info">Learn More</a>
              {% if rest.fields.reservation_link %}
              <a href="{{rest.fields.reservation_link}}" target="_blank" class='more-info'>Reserve</a>
              {% else %}
                <a class="rest-landing-reserve more-info coming-soon">Â¡Coming soon!</a>
              {% endif %}

            </div>

          </div>
          <div class="rest-landing-rest-img-cont"
            style='background-color: {% if rest.fields.secondary_color %}{{rest.fields.secondary_color}}; {% else %}{{rest.fields.primary_color}}; {% endif %}'
            >
            <img src="{{rest.fields.logo.url}}" alt="{{rest.fields.logo.alt_text}}">
          </div>
        </section>

      </article>
      {% endfor %}
    </div>

  </div>
</section>

{% include "footer.html" %}
