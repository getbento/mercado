<section class="el-blog-landing">

    <div class="page-landing-header">

      <h1>El Blog</h1>
      <img src="{{static('img/el-blog-landing/Right.png')}}" alt="">

      <div class="article-info">

      </div>

  </article>

{% for post in boxes.blog.all %}
<a href="{{post.url}}">link</a>
{% endfor %}
