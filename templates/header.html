  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} - {{ account.site.title }}</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<body>
  <a class="skip-link screen-reader-text" href="#content">Skip to content</a>
  <header id="masthead" class="site-header">
    <div class="site-branding">
      <a href="#" id="masthead-logo">
        <svg>
          <use xlink:href="{{ static('img/symbols.svg#MLS_horizontal')}}"></use>
        </svg>
      </a>
    </div><!-- .site-branding -->
    <nav id="site-navigation" class="menu">
      <!-- Start navigation template
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <ul class="nav-menu">
        {% for item in navs.main %}
        <!-- {{item}} -->
          {% if item.slug == 'restaurant' %}
            <li class="nav-item has-children {% if item.url == current.url %}current_page{% endif %}">
              <a href="{{ item.url }}">
                {{ item.name }}
              </a>
              <ul class="nav-children">
                {% for rests in boxes.restaurant.all %}
                <li class="nav-item child">
                  <a href="{{rests.url}}">
                    {{rests.name}}
                  </a>
                </li>
                {% endfor %}
              </ul>
            </li>
          {% else %}
            <li class="nav-item {% if item.url == current.url %}current_page{% endif %}">
              <a href="{{ item.url }}">{{ item.name }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
      <!-- End navigation template
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    </nav><!-- #primary-menu -->
  </header><!-- #masthead -->



    {% block content %}
    {% endblock %}

<!-- END header.html  -->
