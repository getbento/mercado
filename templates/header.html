<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Powered by BentoBox -->
  <!-- START header.html  -->

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} - {{ account.site.title }}</title>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ static('css/normalize.css') }}">
  <link rel="stylesheet" href="{{ static('css/skeleton.css') }}">
  <link rel="stylesheet" href="{{ static('css/style.css') }}">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" href="{{ account.site.favicon }}">

</head>

<body>
  <div class="container">
    <header>
      <nav>
      {% for item in navs.main %}
      <!-- {{item}} -->
        <a href="{{ item.url }}">{{ item.name }}</a>
      {% endfor %}
      {% if navs.main|length == 0 %}
        <em>Add nav items in the Pages/Nav sections of the admin to get started</em>
      {% endif %}
      </nav>
    </header>
    {% block content %}
    {% endblock %}

<!-- END header.html  -->
